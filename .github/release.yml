# Configuration for GitHub's auto-generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
      - dependencies
    authors:
      - dependabot
      - dependabot[bot]

  categories:
    - title: New Features
      labels:
        - feature
        - enhancement

    - title: Bug Fixes
      labels:
        - bug
        - fix

    - title: Documentation
      labels:
        - documentation
        - docs

    - title: Scripts
      labels:
        - scripts
        - automation

    - title: Hardware Support
      labels:
        - hardware

    - title: Infrastructure
      labels:
        - ci
        - infrastructure

    - title: Other Changes
      labels:
        - "*"
